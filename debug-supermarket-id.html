<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Supermarket ID</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .error { color: red; background: #ffe6e6; padding: 10px; border-radius: 5px; }
        .success { color: green; background: #e6ffe6; padding: 10px; border-radius: 5px; }
        .info { color: blue; background: #e6f3ff; padding: 10px; border-radius: 5px; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 5px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        input { padding: 8px; margin: 5px; width: 300px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Debug Supermarket ID Issue</h1>
        
        <div class="info">
            <strong>Issue:</strong> Excel import is failing because supermarket ID 5 doesn't exist.<br>
            <strong>Solution:</strong> Find the correct supermarket ID to use.
        </div>

        <h2>Step 1: Enter Your JWT Token</h2>
        <input type="password" id="jwtToken" placeholder="Paste your JWT token here">
        <button onclick="testConnection()">Test Connection</button>
        
        <h2>Step 2: Get Available Supermarkets</h2>
        <button onclick="getSupermarkets()">Fetch Supermarkets</button>
        
        <h2>Step 3: Get User Profile</h2>
        <button onclick="getUserProfile()">Get My Profile</button>
        
        <div id="results"></div>
    </div>

    <script>
        const BASE_URL = 'https://inventory-backend-pfr3.onrender.com';
        
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = type;
            div.innerHTML = message;
            results.appendChild(div);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function apiRequest(url, options = {}) {
            const token = document.getElementById('jwtToken').value.trim();
            
            const config = {
                method: options.method || 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    ...(token && { 'Authorization': `Bearer ${token}` })
                },
                ...options
            };
            
            console.log('Making request to:', url);
            console.log('Config:', config);
            
            const response = await fetch(url, config);
            const data = await response.json();
            
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${JSON.stringify(data)}`);
            }
            
            return data;
        }
        
        async function testConnection() {
            clearResults();
            const token = document.getElementById('jwtToken').value.trim();
            
            if (!token) {
                log('‚ùå Please enter your JWT token first', 'error');
                return;
            }
            
            try {
                log('üîç Testing API connection...', 'info');
                
                // Test token validity
                const tokenTest = await apiRequest(`${BASE_URL}/api/auth/token/verify/`, {
                    method: 'POST',
                    body: JSON.stringify({ token })
                });
                
                log('‚úÖ JWT token is valid!', 'success');
                log(`<pre>Token info: ${JSON.stringify(tokenTest, null, 2)}</pre>`, 'success');
                
            } catch (error) {
                log(`‚ùå Connection failed: ${error.message}`, 'error');
            }
        }
        
        async function getSupermarkets() {
            const token = document.getElementById('jwtToken').value.trim();
            
            if (!token) {
                log('‚ùå Please enter your JWT token first', 'error');
                return;
            }
            
            try {
                log('üè™ Fetching available supermarkets...', 'info');
                
                const supermarkets = await apiRequest(`${BASE_URL}/api/supermarkets/`);
                
                log('‚úÖ Available supermarkets:', 'success');
                log(`<pre>${JSON.stringify(supermarkets, null, 2)}</pre>`, 'success');
                
                if (Array.isArray(supermarkets) && supermarkets.length > 0) {
                    const ids = supermarkets.map(sm => `ID: ${sm.id} - Name: "${sm.name}"`).join('<br>');
                    log(`<strong>üìã Supermarket IDs you can use:</strong><br>${ids}`, 'info');
                    
                    // Check if ID 5 exists
                    const supermarket5 = supermarkets.find(sm => sm.id === 5);
                    if (supermarket5) {
                        log(`‚úÖ Supermarket ID 5 exists: "${supermarket5.name}"`, 'success');
                    } else {
                        log(`‚ùå Supermarket ID 5 does NOT exist. Use one of the IDs above instead.`, 'error');
                    }
                } else {
                    log('‚ö†Ô∏è No supermarkets found or unexpected response format', 'error');
                }
                
            } catch (error) {
                log(`‚ùå Failed to fetch supermarkets: ${error.message}`, 'error');
            }
        }
        
        async function getUserProfile() {
            const token = document.getElementById('jwtToken').value.trim();
            
            if (!token) {
                log('‚ùå Please enter your JWT token first', 'error');
                return;
            }
            
            try {
                log('üë§ Fetching user profile...', 'info');
                
                const profile = await apiRequest(`${BASE_URL}/api/accounts/profile/`);
                
                log('‚úÖ User profile:', 'success');
                log(`<pre>${JSON.stringify(profile, null, 2)}</pre>`, 'success');
                
                // Look for supermarket information in profile
                if (profile.supermarket || profile.supermarket_id) {
                    const supermarketId = profile.supermarket?.id || profile.supermarket_id;
                    log(`üéØ Your supermarket ID from profile: ${supermarketId}`, 'info');
                } else {
                    log('‚ö†Ô∏è No supermarket information found in profile', 'error');
                }
                
            } catch (error) {
                log(`‚ùå Failed to fetch profile: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
